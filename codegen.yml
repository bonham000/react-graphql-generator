# Example Codegen yml file
overwrite: true
schema: schema.graphql
documents: schema_documents/**/*.gql
generates:
  graphql/introspection-result.json:
    plugins:
      - fragment-matcher
  graphql/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      immutableTypes: true
      declarationKind: interface
      typesPrefix: I
      withHOC: true
      withHooks: true
      withComponent: true
      withMutationFn: true
